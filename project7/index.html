<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop1">
        <div class="option">
            <div class="lines">
                <hr class="line_style">
                <hr class="line_style">
                <hr class="line_style">
            </div>
            <img src="/project7/ci_home-alt-fill.svg" alt="Home image" height="40px" style="margin-left: 14px;">
            <b style="margin-left: 21px;font-size:10px;">Home</b>
        </div>
        <div class="frame1">
            <div class="logo">
                <div class="symbol">
                </div>
            </div>
            <div class="logo_name">
                <b>YouTube</b>
            </div>
            <div class="search_bar">
                <label for="search">
                    <input type="text" placeholder="Search" class = "search" id ="search">
                </label>
            </div>
            <div class="search_logo">
                <img src="/project7/clarity_search-line.svg" alt="search logo" id="search" style="margin-left: 9px;margin-top:7px;">
            </div>
            <div class="mic">
                <img src="/project7/fluent_mic-on-24-filled.svg" alt="Mic Image" style="margin-left: 8px;margin-top:7px">
            </div>
            <div class="id_sec">
                <img src="/project7/carbon_video-add.svg" alt="video image" height="40px" style="margin-top: 5px;">
                <img src="/project7/mdi_dots-grid.svg" alt="grid Image" height="35px" style="margin-left: 40px;margin-top:7px;">
                <img src="/project7/clarity_notification-outline-badged.svg" alt="notification" height="30px" style="margin-left: 40px;margin-top:9px;">
            </div>
            <div class="photo"></div>
        </div>
    </div>
</body>
</html>
